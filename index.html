  <!-- Beginning of modal login experiment -->

  <div id="regContainer" class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-login">
          <div class="panel-heading">
            <div class="row">
              <div class="col-xs-6">
                <a href="#" class="active" id="login-form-link">Login</a>
              </div>
              <div class="col-xs-6">
                <a href="#" id="register-form-link">Register</a>
              </div>
            </div>
            <hr>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-lg-12">
                <!-- Note below is the #sign-up that corresponds to the event handler in auth/events.js -->
                <form id="sign-in" action="#" method="post" role="form" style="display: block;">
                  <div class="form-group">
                    <label for="username">Email</label>
                    <input type="text" name="credentials[email]" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="credentials[password]" id="password" tabindex="2" class="form-control" placeholder="Password">
                  </div>
                  <div class="form-group text-center">
                    <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
                    <label for="remember"> Remember Me</label>
                  </div>
                  <div class="form-group">
                    <div class="row">
                      <div class="col-sm-6 col-sm-offset-3">
                        <input type="submit" name="submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
                      </div>
                    </div>
                  </div>
                </form>
                <form id="sign-up" action="#" method="post" role="form" style="display: none;">
                  <div class="form-group">
                    <label for="Email">Email</label>
                    <input type="text" name="credentials[email]" id="email" tabindex="1" class="form-control" placeholder="Email" value="">
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="credentials[password]" id="password" tabindex="2" class="form-control" placeholder="Password">
                  </div>
                  <div class="form-group">
                    <label for="confirm-password">Confirm password</label>
                    <input type="password" name="credentials[password_confirmation]" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password">
                  </div>
                  <div class="form-group">
                    <div class="row">
                      <div class="col-sm-6 col-sm-offset-3">
                        <input type="submit" name="submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

    </div>

  <div class="container">
    <div class="row article">
      <div class="col-lg-12 col-md-12 col-sm-12col-xs-12">
        <div id="show-listing-wrapper" class="hidden">
          <div class="show-all-chores-box">
            <h2>Show all chores</h2>
            <form id="show-chore">
              <fieldset>
                <div id="show-chore-button">
                  <input type="submit" name="submit" value="Show all chores">
                </div>
              </fieldset>
            </form>
          </div>
        </div>
        <br><br><br>

        <!-- Using AJAX to return list of chores in the 'list' div -->
        <!-- This returns the list of chores. chore-list.handlebars targets the "chore-list" div. -->
        <div id="chore-container">
          <div id="chore-list">
          </div>
        </div>

      </div>
    </div>
  </div>

  <div id="show-crud" class="hidden">
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
          <div class="thumbnail">
            <div class="caption">
              <div class="create-chore-box">
                <h2>Add New Listing</h2>
                <form id="create-show">
                  <fieldset>
                    <input type="text" name="show[show_name]" id="show_name" placeholder="Show name"><br>
                    <input type ="text" name="show[show_date]" id="show_date" placeholder="Date"><br>
                    <input type ="text" name="show[show_time]" id="show_time" placeholder="Time"><br>
                    <textarea cols="25" rows="7" name="show[notes]" id="notes" placeholder="Notes on Show"></textarea><br>
                    <input type="submit" name="submit" value="Create show reminder">
                  </fieldset>
                </form>
              </div>

            </div>
          </div>
        </div>

        <br><br>


        <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
          <div class="thumbnail">

              <div class="delete-chore-box">

                <form id="delete-show">
                  <fieldset>
                    <input type="text" name="show[id]" id="id" placeholder="Show ID"><br>
                    <input type="submit" value="Delete show">
                  </fieldset>
                </form>
              </div>
            </div>
          </div>
        </div>

        <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
          <div class="thumbnail">
            <div class="caption">
              <div class="update-show-box">
                <h2>Update a chore</h2>
                <form id="update-show">
                  <fieldset>
                    <input type="text" name="show[id]" id="id" placeholder="Show ID"><br>
                    <input type="text" name="show[show_name]" id="show_name" placeholder="Show name"><br>
                    <input type ="text" name="show[show_date]" id="show_date" placeholder="Date"><br>
                    <input type ="text" name="show[show_time]" id="show_time" placeholder="Time"><br>
                    <textarea cols="25" rows="7" name="show[notes]" id="notes" placeholder="Notes on Show"></textarea><br>
                    <input type="submit" name="submit" value="Update show">
                  </fieldset>
                </form>
              </div>

            </div>
          </div>
        </div>
      </div>
